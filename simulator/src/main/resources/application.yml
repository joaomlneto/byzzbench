# Spring Boot configuration
spring:
  application:
    name: byzzbench-simulator
  jackson:
    mapper:
      sort-properties-alphabetically: true
  devtools:
    livereload:
      enabled: false
springdoc:
  swagger-ui:
    path: /
  api-docs:
    path: /spec

# ByzzBench configuration
byzzbench:
  autostart: false # Whether to start running scenarios automatically on startup
  numScenarios: 500
  #outputPath: /tmp/byzzbench # The path to write the output to
  outputSchedules: buggy # which schedules to write to file? one of 'all', 'buggy' or 'none'

  scheduler:
    id: "random" # The ID of the scheduler to use
    executionMode: sync # async (default, any message delivered) or sync (communication-closure hypothesis, FIFO)
    maxDropMessages: 30 # Maximum number of messages to drop per scenario 15
    maxMutateMessages: 30 # Maximum number of messages to mutate per scenario 15
    deliverTimeoutWeight: 1 # The weight for scheduler to trigger a timeout
    deliverMessageWeight: 99 # The weight for scheduler to deliver a message
    deliverClientRequestWeight: 99 # The weight for scheduler to deliver a client request to a replica
    dropMessageWeight: 15 # The weight for scheduler to drop a message 15
    mutateMessageWeight: 15 # The weight for scheduler to mutate a message 15
    params: # additional parameters for the scheduler
      # ByzzFuzz
      numRoundsWithProcessFaults: 30
      numRoundsWithNetworkFaults: 30
      numRoundsWithFaults: 60
      # Twins
      numReplicas: 1
      numTwinsPerReplica: 2

  scenario:
    id: zyzzyva
    params:
      replicas: 4
    scheduledFaults:
      factories: [ ]
    termination: # Success condition for the scenario - terminates it when all conditions are met
      minEvents: 400 # check if N events have been scheduled. If so, can terminate
      minRounds: 100 # check if N rounds have elapsed. If so, can terminate
      samplingFrequency: 10 # check if should terminate every N scheduler decisions