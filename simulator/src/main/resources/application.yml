# Spring Boot configuration
spring:
  application:
    name: byzzbench-simulator
  jackson:
    mapper:
      sort-properties-alphabetically: true
  devtools:
    livereload:
      enabled: false
springdoc:
  swagger-ui:
    path: /
  api-docs:
    path: /spec

# ByzzBench configuration
byzzbench:
  generateScenariosOnStartup: false
  scheduler:
    id: "byzzfuzz"
    params:
      numRoundsWithProcessFaults: 1
      numRoundsWithNetworkFaults: 2
      numRoundsWithFaults: 5
  scenario:
    id: pbft-java
    scheduler: byzzfuzz
    scheduledFaults:
      factories: [ ]
    terminationCondition:
      maxEvents: 50
